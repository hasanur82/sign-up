<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
<style>
    @media screen and (max-width: 440px) and (min-width: 380px) {
       body{
        background-color: var(--dark-Slate-Grey);
        display: flex;
       }  
    }
</style>
</head>

<body>
    <main class="thanksDiv">
    <!-- Success message start -->
    <div class="sign-up-Success content">
        <div class="success-svg">
           <img src="./assets/images/icon-success.svg" alt="sign up successfull">
        </div>

        <h1>Thanks for subscribing!</h1>

        <p>A confirmation email has been sent to your email.
            Please open it and click the button inside to confirm your subscription.</p>

            
        <form action="./sign-up.html">
            <input class="Dismiss" type="submit" value="Dismiss message">
        </form>
    </div>

    <!-- Success message end -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="http://winfohouse.blogspot.com/" target="_blank">MD Hasanur Jaman</a>.
    </div>
    <script
        src="/newsletter-sign-up-with-success-message-main/newsletter-sign-up-with-success-message-main/sign-up.js"></script>
    </main>
</body>

</html>
